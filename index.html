<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rosatel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link.red {
      color: #fff !important;
      background-color: #d72638;
      border-radius: 5px;
      margin: 0 5px;
    }
    .hero-section {
      background: url('tu-imagen-aqui.jpg') center center/cover no-repeat;
      height: 80vh;
      position: relative;
      color: white;
    }
    .watermark {
      position: absolute;
      top: 30%;
      left: 20px;
      transform: rotate(-20deg);
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Header con ubicación y logo -->
<div class="container-fluid border-bottom py-2 px-3 d-flex justify-content-between align-items-center">
  <div class="text-muted small">
    Estás comprando en <span class="fw-bold text-danger">Lima, Perú</span>
  </div>
  <img src="cayelove-logo.png" alt="CayeLove Logo" height="40">
  <div class="d-flex gap-3 fs-5">
    <i class="bi bi-search"></i>
    <i class="bi bi-phone"></i>
    <i class="bi bi-person"></i>
  </div>
</div>

<!-- Menú de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRosatel">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarRosatel">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item"><a class="nav-link" href="#">MENÚ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">OCASIONES</a></li>
        <li class="nav-item"><a class="nav-link red" href="#">RECOJO EN TIENDA</a></li>
        <li class="nav-item"><a class="nav-link red" href="#">DELIVERY 1HORA</a></li>
        <li class="nav-item"><a class="nav-link" href="#">PRIME</a></li>
        <li class="nav-item"><a class="nav-link" href="#">FOREVER</a></li>
        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="#">MEMORIES</a></li>
        <li class="nav-item"><a class="nav-link" href="#">DÍA DE LA MADRE</a></li>
        <li class="nav-item"><a class="nav-link" href="#">PROMOCIONES</a></li>
        <li class="nav-item"><a class="nav-link" href="#">OFERTA 24HRS</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section d-flex align-items-center">
  <div class="watermark text-white">
    <div>Entregando amor</div>
    <div>desde 1994</div>
    <div>❤️ →</div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
